<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <style>
      /* Reset and base styles */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      /* Form styles */
      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 10px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      form input[type="text"],
      form button {
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      form button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        padding: 8px 12px; /* Adjusted padding for the button */
      }
      form button:hover {
        background-color: #45a049;
      }
      /* Table styles */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      td .delete-btn {
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 14px;
        padding: 6px 10px; /* Adjusted padding for the delete button */
        outline: none;
      }
      td .delete-btn:hover {
        background-color: #e53935;
      }
      /* Responsive design */
      @media screen and (max-width: 600px) {
        form input[type="text"],
        form button {
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>To Do List</h1>
    <form action="/" method="POST">
      <input type="text" name="task" placeholder="Enter your Task" required />
      <input
        type="text"
        name="desc"
        placeholder="Enter Task Description"
        required
      />
      <button type="submit">Add Task</button>
    </form>
    <hr />
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Task</th>
          <th>Description</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ task.task }}</td>
          <td>{{ task.desc }}</td>
          <td>{{ task.date.strftime('%d-%m-%Y') }}</td>
          <td>
            <form
              action="/delete/{{ task.id }}"
              method="POST"
              style="display: inline"
            >
              <button type="submit" class="delete-btn">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
